<html>
	<head>
			<title>Desafio 22</title>
			<meta charset="utf-8">
			<link rel="stylesheet" href="css/estilo.css">
			<script src="Js/desafioJava.js"></script>
	</head>
		<body>
			<div class="main">
				<div class="form_box">
					<h1> Cadastro</h1>
					<p>Registre seus dados:</p>
					<form action="concluido.html">
							<div class="f_line">
									<input type="text" id="i_name" placeholder="Nome completo" required> 										  						
							</div>
							<div class="f_line">
								<input type="text" id="i_apelido" placeholder="Como gosta de ser chamado(a)" required>
							</div>
							<div class="f_line">
								<label> Qual seu vestibular: </label>
									<select>
											<option>Nenhum</option>
											<option>ENEM</option>
											<option>UNB</option>
											<option>1°E PAS</option>
											<option>2°E PAS</option>
											<option>3°E PAS</option>
											<option>FUVEST</option>
											<option>Outro</option>
									</select>
							</div>		
							<div class="f_line">								
								<label>Gênero:</label><br>
								<input type="radio" name="i_genero">
								Feminino 
								<input type="radio" name="i_genero">
								Masculino
								<input type="radio" name="i_genero" checked>
								Outro 
						</div>
						<div class="f_line">
							<input type="text" id="i_email" placeholder="Email" required>
						</div>
						<div class="f_line">
							<input type="password" id="i_senha" placeholder="Senha" required>

						</div>

						<div class="f_line">
								<span><input type="checkbox">
								Desejo receber as últimas novidades em meu email</span><br>
						</div>
						<div class="f_line">
							<span><input type="checkbox" required>
								Concordo com os Termos de uso e Políticas de privacidade 
								</span>
						</div>
								
							<div class="f_line">
								<span>
								<button onclick="validar()" id="btt_f">Cadastrar</button>
								</span>	
																										
							</div>
						</div>
					</form>
				</div>
				
			</div>
		</body>
				
				
</html>
